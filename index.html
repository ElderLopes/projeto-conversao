<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>DevClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <Select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </Select>
            </label>
            <label>
                Converter <b>para</b>
                <Select id= "currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </Select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assetes/brasil 2.png" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 0,00</p>
                </div>
                <img class="arrow-img" src="./assetes/Group.png" alt="seta">
                <div class="currency-container">
                    <img src="./assetes/estados-unidos (1) 1.png" id="currency-img" alt="bandeira-de-conversao">
                    <p class="currency-name"id ="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 0,00</p>
                </div>

            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"> </script>

</html>
